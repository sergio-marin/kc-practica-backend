{% for post in post_objects %}
<div class="row">
    {% if post.media_url %}
        <div class="col-xs-12 col-md-4 col-sm-3">
            <img class="img-responsive" src="{{ post.media_url }}" alt="{{ post.title }}">
        </div>
        <div class="col-xs-12 col-md-8 col-sm-9">
    {% else %}
        <div class="col-xs-12">
    {% endif %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.introduction }}</p>
        </div>
    </div>
</div>
{% endfor %}
